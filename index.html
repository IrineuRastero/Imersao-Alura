<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>
    <header>
        <h1>Aberturas de Xadrez</h1>
        <div class="pesquisar">
            <input type=" text" placeholder="Pesquise uma abertura">
            <Button class="botao-pesquisa" onclick="pesquisar()"></Button>

        <div class="container">
            <button class="botao-brancas ativado" id="branco">Brancas</button>
            <button class="botao-pretas" id="preto">Pretas</button>
        </div>
    </header>

    <main>

        <section class="inativa" id="resultados-pretas">
        </section>

        <section id="resultados-brancas">
        </section>

    </main>
    <footer>
        <div class="chess-link">
            <a href="https://www.chess.com/pt-BR" target="_blank" class="btntext">Pratique os seus novos
                conhecimentos.</a>
        </div>
    </footer>

    <script src="./JS/dados.js"></script>
    <script src="./JS/app.js"></script>

</body>

</html>
